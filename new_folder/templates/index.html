<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="bg-dark text-white text-center py-3 mb-4">
            <h1>FINANCIAL GOALS</h1>
        </header>

        <!-- Goals Section -->
        <section id="goals" class="mb-5 p-4 bg-light rounded shadow-sm">
            <h2 class="text-center">Set Your Financial Goals</h2>
            <div class="row text-center">
                <!-- Goal Cards -->
                <div class="col-md-3">
                    <a href="goal.html?goal=retirement" class="goal-card">
                        <img src="retirement.png" alt="Retirement" class="goal-icon">
                        <p>Retirement Plan</p>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="goal.html?goal=business" class="goal-card">
                        <img src="business.png" alt="Business" class="goal-icon">
                        <p>Launching a Business</p>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="goal.html?goal=loan" class="goal-card">
                        <img src="studentloan.png" alt="Loan" class="goal-icon">
                        <p>Resolve Student Loan Debt</p>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="goal.html?goal=house" class="goal-card">
                        <img src="house.png" alt="House" class="goal-icon">
                        <p>Buy a House</p>
                    </a>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-3">
                    <a href="goal.html?goal=vacation" class="goal-card">
                        <img src="vacation.png" alt="Vacation" class="goal-icon">
                        <p>Vacation Trip</p>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="goal.html?goal=vehicle" class="goal-card">
                        <img src="car.png" alt="Vehicle" class="goal-icon">
                        <p>Buy a Car/Bike</p>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="customGoal.html" class="goal-card">
                        <img src="customgoal.png" alt="Custom Goal" class="goal-icon">
                        <p>Custom Goal</p>
                    </a>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS for Dashboard -->
    <script src="dashboard.js"></script>
</body>
</html>
